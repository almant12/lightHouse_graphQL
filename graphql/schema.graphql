type User {
    id: ID!
    first_name: String!
    last_name: String!
    email: String!
}

type Query {
    users: [User] @all
    getUser(id: ID!): User @field(resolver: "App\\GraphQL\\Queries\\GetUser") # Use double backslashes in PHP strings
}

type Mutation {
    createUser(first_name: String!, last_name: String!, email: String!, password: String!): User @create
}
